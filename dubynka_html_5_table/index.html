<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>homework5.table</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <!--1 ряд-->
        <tr>
        	<td colspan="2"></td>
        	<td colspan="3"></td>
        	<td class="yellow" colspan="2" ></td>
        </tr>
        
        <!--2 ряд-->
        <tr>
        	<td rowspan="2"></td>
            <td class="orange" colspan="4" rowspan="4"></td>
            <td class="yellow" colspan="2" rowspan="2"></td>
        </tr>
        
        <!--3 ряд-->
        <tr></tr>
        
        <!--4 ряд-->
        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>	
        </tr>
        
        <!--5 ряд-->
        <tr></tr>
        
        <!--6 ряд-->
        <tr>
        	<td class="black"></td>
        	<td class="black"></td>
        	<td colspan="2"></td>
        	<td colspan="2"></td>
        </tr>
        
        <!--7 ряд-->
        <tr>
        	<td class="yellow" rowspan="3"></td>
        	<td class="black"></td>
        	<td class="black"></td>
        	<td colspan="2"></td>
        	<td class="blue" colspan="2" rowspan="2"></td>
        </tr>
        
        <!--8 ряд-->
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td class="black" colspan="2"></td>	
        </tr>
        
        <!--9 ряд-->
        <tr>
        	<td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
